<!DOCTYPE html>
<html>

<head>
    <title>Bookmarks</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/x-icon" href="../static/assets/bookmark.png">
</head>

<body id="db-connection">
    <nav>
        <div class="header">
            <div>
                <h2><a href="../templates/index.html">Bookmarks</a></h2>
            </div>
            <div class="search-box">
                <input id="searchText" type="text" placeholder="Inserisci..." />
                <!-- <button onclick="searchBookmarks(document.getElementById('searchText')).value">cerca</button> -->
            </div>
        </div>
        <div class="settings-button">
            <a onclick="openSettings()"><img src="../static/assets/settings.svg"></a>
        </div>
    </nav>
    <div class="settings">
        <div class="settings-option">
            <button id="load-config">carica e sovrascrivi</button>
        </div>
        <div class="settings-option">
            <button onclick="openDbConnection()">db connection</button>
        </div>
        <!-- <div class="settings-option">
            <button>esporta json</button>
        </div>
        <div class="settings-option">
            <button>esporta html</button>
        </div> -->
        <div class="settings-option">
            <button onclick="resetBookmarks()">reset</button>
        </div> 
    </div>
    <div class="bookmarks">
        <div id="bannerNoBookmarks">
            <b>ATTENZIONE!</b><br>
            Non sono state trovate delle connessioni a Db in memoria, occorre caricare un file o inserire manualmente i le connessioni.
        </div>
        <table id="dbConnectionTable">
        </table>
    </div>
    <input id="input" type="file" accept=".json"/>
    <script src="../static/scripts.js"></script>
</body>

</html>
